<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>dbase</title>
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="global.css" />
</head>
<body>
	<div id="container">  
	<div id="wtcenter">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<div class ="well">
					<div class="panel panel-default">
						<!-- Default panel contents -->
					  	<div class="panel-heading">Easy Hbase Management System</div>
						<div class="panel-body">
							<form class="createtable">
							<input name="dColumns" type="text" class="form-control" required pattern="{1,256}" maxlength='256' placeholder="請輸入首列的名稱">
							</br> 
							<div class="input-group input-group-lg">
								<input name="tablens" type="text" class="form-control" required pattern="{1,256}" maxlength='256' placeholder="請輸入您要的表單名稱">
							</div>
						</form>
									<button  class="btn btn-default" id="submit">submit</button>
						</br>
						<table class="table table-hover">
						   	<tr>
								<th>Number of Table</th>
								<th>Table Name</th>
								<th>Columns</th>
						  	</tr>
						   	<tr>
							  	<td>January</td>
								<td>$100</td>
								<td></td>
						   	</tr>
						</table>
					</div>
				</div>
			</div>
		 	<div class="col-lg-1"></div>	
		</div>
	</div>
	</div>
</body>
<script>
$(document).ready(function() {
    $('#createtable').formValidation();
});
</script>
<script>
 $(function() {
//twitter bootstrap script
 $("button#submit").click(function(){
    $.ajax({
    		   type: "POST",
			   url: "/cgi-bin/create.cgi",
			   data: $('form.createtable').serialize(),
         },
 error: function(){
 alert("failure");
 }
       });
 });
});
</script>
</html>
